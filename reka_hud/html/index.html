<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body style="display: none;">
        <div class="street-txt">Los Santos | Wicket St | Hawick</div>
        <div class="othvehicleinfo">
            <span class="time">12:00</span>
            <span class="direction"><div class="image"></div></span>
        </div>

        <div class="outline"></div>
        
        <div class="set-size2 charts-container">
            <div class="pie-wrapper" id="seatbelt">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-caret-square-down"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="cruisecontrol">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="km">
                <span class="label"></span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="fuel">
                <span class="label"></span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="enginehealth">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-oil-can"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>
        </div>

        <div class="set-size charts-container">
            <div class="pie-wrapper" id="talk" style="display: block;">
                <div class="talkcircle3">
                    <div class="talkcircle2">
                        <div class="talkcircle1"></div>
                    </div>
                </div>
            </div>

            <div class="pie-wrapper" id="parachute">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-parachute-box"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="health">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-heartbeat"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="armor">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-shield-alt"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="hunger">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-hamburger"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="thirst">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-tint"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="oxygen">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-lungs"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="stamina">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-running"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js" type="text/javascript"></script>
</html>
